<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Hashtag:{{param}} <small>Statistics Overview</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-bar-chart-o"></i> #{{param}}
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="row" id="content">                    
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-8"></div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="form-inline">
                              <div class="form-group">
                                <label for="week">View from the week of: </label>
                                <select class="form-control" ng-model = "week" ng-change="change()">
                                    <option ng-repeat = "n in weeks" value="{{n.unix}}"> {{n.datetime}}</option>        
                                </select>
                              </div>        
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xs-12" id="assoGraph"></div>
                    </div>
                    <div class="row">
                        
                    </div>                    
                </div>
            </div>            
        </div>
    </div>               
</div>
