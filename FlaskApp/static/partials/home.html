<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Dashboard <small>Statistics Overview</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Dashboard
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="row" id="content"> 
        <div class="row">
            <div class="col-md-offset-4 col-lg-8">
                <form class="form-inline">
                  <div class="form-group">
                    <label for="week">View Trends from: </label>
                    <select class="form-control" ng-model = "week" ng-change="change()">
                        <option ng-repeat = "n in weeks" value="{{n.unix}}"> {{n.datetime}}</option>        
                    </select>
                  </div>        
                </form>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-lg-6">
                    <!-- have to make responsive -->
                    <canvas id="viewport" width="1600" height="300"></canvas>
                </div>    
            </div>
            <div class="row">  
                <div class="col-lg-12"> 
                    <div class="col-xs-12 col-md-6 col-lg-6" id="freqDist"></div> 
                    <div class="col-xs-12 col-md-6 col-lg-6" id="topSentiment"></div>
                </div>
            </div>
        </div>                                                        
    </div>               
</div>
