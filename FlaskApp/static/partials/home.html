<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Dashboard <small>Statistics Overview</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Dashboard
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="row" id="content" ng-hide="loading"> 
        <div class="col-lg-12 col-xs-12 col-md-12">
            <div class="row">
                <div class="col-md-offset-4 col-lg-8 col-xs-12 col-md-12">
                    <form class="form-inline">
                      <div class="form-group">
                        <label for="week">View Trends from the week of: </label>
                        <select class="form-control" ng-model = "week" ng-change="change()">
                            <option ng-repeat = "n in weeks" value="{{n.unix}}"> {{n.datetime}}</option>        
                        </select>
                      </div>        
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-xs-12 col-md-12 col-lg-12">
                            <div  id="freqDist" class="charts"></div>
                        </div> 
                    </div> 
                    <div class="row">
                        <div class="col-xs-12 col-md-12 col-lg-12">
                            <div id="topSentiment" class="charts"></div>
                        </div>
                    </div>                                         
                </div>
                <div class="col-lg-6">
                    <div id="viewportholder" class="row"></div>                    
                </div>    
            </div>  
        </div>
    </div>
    <div class="row" ng-show="loading">
        <div class="col-lg-offset-5 col-md-offset-3 col-xs-offset-3">
            <img src="img/loader.gif">
        </div>
    </div>               
</div>
